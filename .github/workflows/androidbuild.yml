name: Build and Upload Internal Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_name:
        description: 'Custom build name'
        required: false
        default: 'manual-build'

jobs:
  start_build:
    name: Start Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

  testing:
    name: Testing
    needs: start_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Restore cached dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

  building:
    name: Building
    needs: testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Restore cached dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: npm install
      - name: Build Android app
        run: eas build --platform android --profile preview --local --output ./app-release.apk
      - name: Upload APK for next job
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ./app-release.apk

  uploading:
    name: Uploading
    needs: building
    runs-on: ubuntu-latest
    steps:
      - name: Download APK from previous job
        uses: actions/download-artifact@v4
        with:
          name: app-release
      - name: Upload final APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.build_name || 'app-release' }}
          path: app-release.apk
